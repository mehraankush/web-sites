        #lightbox{
            height:0;
            width: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 2s ease-in-out;
        }
        #lightbox:target{
            height: 150px;
            width: 150px;
            background-color: red;
            top: 25%;
            left: 25%;

        }
